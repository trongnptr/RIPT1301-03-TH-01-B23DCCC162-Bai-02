<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập - Quản lý sinh viên</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
  <h2>Đăng nhập</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Đăng nhập</button>
    <p id="errorMessage" class="error-message"></p>
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
  
    // Kiểm tra tên đăng nhập và mật khẩu
    if (username === "admin" && password === "admin") {
      // Nếu đăng nhập thành công, chuyển hướng sang trang quản trị
      window.location.href = "admin.html";
    } else {
      // Nếu không, hiển thị thông báo lỗi
      document.getElementById("errorMessage").innerText = "Tài khoản hoặc mật khẩu không chính xác";
    }
  })
</script>
</body>
</html>
